<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="O Barbeiro Real Cortes Modernos e Barba Clássica em São Paulo" />
    <meta property="og:description"
        content="Agende seu horário online! Oferecemos cortes fade, barba desenhada e o ambiente perfeito para o seu estilo. ." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.suabarba.com/" />
    <meta property="og:image" content="https://www.instagram.com/imgmidiavisual/p/C0ckAAqv3IT/?hl=am-et" />
    <meta property="og:site_name" content="O Barbeiro Real" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>O Barbeiro Real</title>

    <meta name="description"
        content="O Barbeiro Real - Seu destino para cortes de cabelo masculino modernos, barba lenhador e clássica. Agende seu horário online e garanta o melhor estilo! Localizada em São Paulo Bairro da Penha." />

    <meta name="keywords"
        content="barbearia, corte de cabelo masculino, barba, barba e cabelo, barbearia Sâo Paulo, degradê, fade, agendamento online, navalha, barbeiro profissional, O Barbeiro Real" />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="David Adam, João Sorgi, João Victor, Guilherme Henrique" />

    <style>
        /* CSS para remover barras de rolagem e margens/paddings padrões */
        html, body {
            margin: 0;
            padding: 0;
            /* Esta linha remove a barra de rolagem vertical e horizontal */
            overflow: hidden; 
            /* Garante que o body ocupe 100% da viewport */
            width: 100vw; 
            height: 100vh;
        }

        /* Ajuste do layout para evitar overflow. 
           Removi 'm-5' e 'p-5' do formulário para evitar que ele estoure a tela. */
        .full-screen-content {
            height: 100vh;
            width: 100vw;
            /* Garantir que o conteúdo não estoure o body, se necessário */
            overflow: hidden; 
        }

        /* Ajuste para o formulário */
        .login-form {
            max-width: 400px; /* Mantém a largura máxima desejada */
            width: 90%; /* Torna o formulário mais responsivo */
            padding: 20px; /* Padding interno menor */
        }
    </style>
</head>

<body>
    <div class="full-screen-content d-flex flex-column justify-content-between">
        
        <main class="d-flex justify-content-center align-items-center flex-grow-1">
            <form class="row justify-content-center border rounded shadow login-form">
                <div class="form-group col-12 text-center">
                    <label for="exampleInputEmail1" class="display-6 p-2">Login</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </main>
        
        <footer class="mt-auto">
            <section class="d-flex flex-column align-items-center justify-content-start"
                style="padding: 20px; background-color: #f8f9fa;">
                <p class="mb-0">&copy; 2024 O Barbeiro Real. Todos os direitos reservados.</p>
            </section>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
