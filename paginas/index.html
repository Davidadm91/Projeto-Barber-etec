<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Essas tags garantem que, quando seu site for compartilhado no WhatsApp, Facebook ou outras redes, ele exiba a imagem, o título e a descrição corretos.-->
    <meta property="og:title" content="O Barbeiro Real Cortes Modernos e Barba Clássica em São Paulo" />
    <meta property="og:description"
        content="Agende seu horário online! Oferecemos cortes fade, barba desenhada e o ambiente perfeito para o seu estilo. ." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.suabarba.com/" />
    <meta property="og:image" content="https://www.instagram.com/imgmidiavisual/p/C0ckAAqv3IT/?hl=am-et" />
    <meta property="og:site_name" content="O Barbeiro Real" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>O Barbeiro Real</title>

    <meta name="description"
        content="O Barbeiro Real - Seu destino para cortes de cabelo masculino modernos, barba lenhador e clássica. Agende seu horário online e garanta o melhor estilo! Localizada em São Paulo Bairro da Penha." />

    <meta name="keywords"
        content="barbearia, corte de cabelo masculino, barba, barba e cabelo, barbearia Sâo Paulo, degradê, fade, agendamento online, navalha, barbeiro profissional, O Barbeiro Real" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow" />
    <meta name="author" content="David Adam, João Sorgi, João Victor, Guilherme Henrique" />
</head>

<body>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form class="row justify-content-center p-5 m-5 border rounded shadow" style="width: 400px;">
            <div class="form-group col-12">
                <label for="exampleInputEmail1 text-center" class="display-6 p-2">Login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control p-2" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input p-2" id="exampleCheck1">
                <label class="form-check-label p-2" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary p-2">Submit</button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
